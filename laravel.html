    <script>
        var base_url = window.location.origin;
        var requestOptions = {
            method: 'GET',
            redirect: 'follow',
            headers: {
                'Content-Type': 'application/json',
            },
        };
        (function () {
            fetchData()
        })();

        async function fetchData() {

            const response = await fetch("/assets/json/laravel.json", requestOptions);
            const data = await response.json();
            var html = "";

            Object.entries(data).forEach(([key, value]) => {
                console.log(value.lists);
                html += '<div class="card mt-2">';
                html += '<div class="card-header">' + value.title + '</div>';
                html += '<div class="card-body"><div class="row">';
                var lists = value.lists;
                var count = lists.length;
                console.log(count);
                lists.forEach((val) => {
                    html += '<div class="col-lg-4">';
                    html +=
                        '<div class="list-group"><li class="list-group-item list-group-item-action">';
                    html += '<a target="_blank" href="' + val.url + '"><div class="d-inline">' +
                        val.title + '</div></a>';
                    html += '</li></div>';
                    html += '</div>';
                });
                html += '</div></div>';
                html += '</div>';
            });
            document.querySelector('#data-list').insertAdjacentHTML('beforeend', html);
        }
    </script>
